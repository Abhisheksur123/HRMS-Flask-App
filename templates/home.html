<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HRMS Flask App</title>
</head>
<body>
    <h1>Welcome to HRMS Flask App</h1>
    <h2>List of Employees:</h2>
    <ul>
        {% for employee in employees %}
            <li>{{ employee.name }} - {{ employee.designation }} - {{ employee.department }}</li>
        {% endfor %}
    </ul>
</body>
</html>
